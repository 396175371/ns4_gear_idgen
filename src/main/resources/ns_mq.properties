#消息类型：1为单点，2为集群
redis.type=1

#单点配置
redis.single.host=${redis.single.host}
redis.single.maxTotal=${redis.single.maxTotal}
redis.single.miniIdle=${redis.single.miniIdle}
redis.single.maxIdle=${redis.single.maxIdle}
redis.single.connectionTimeout=${redis.single.connectionTimeout}
redis.single.socketTimeout=${redis.single.socketTimeout}

#当此Redis无密码时此参数不设置
redis.single.password=${redis.single.password}

#临时返回队列超时时间单位秒
redis.temp.queue.expired=300
#队列默认前缀
redis.queue.prefix=ns4_gear_

